<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Ogrenci</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ogrenci Bilgi Sistemi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/yeniogr}">Yeni Ogrenci</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/obsGetirHepsi}">Ogrenci Listesi</a>
        </li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br>
<div class="container row col-md-5 offset-md-3">
  <div class="card">
    <div class="card-header">
      <h3>Yeni Ogrenci Kayıt Formu</h3>
    </div>
    <div class="card-body">
      <form method="post" role="form" th:action="@{/ogrenciler}" th:object="${ogrenci}">
        <table>
          <tr>
            <td><strong><label>Ulke kod</label></strong></td>
            <td><label for="Ulkekod"></label><input id="Ulkekod" name="Ulke kod" placeholder="Ulke Kod Giriniz" type="text" th:field="*{primaryKey.ulkeKod}"/></td>
          </tr>
          <tr>
            <td><strong><label>Kimlik No</label></strong></td>
            <td><label for="kimlikNo"></label><input id="kimlikNo" name="kimlikNo" placeholder="Kimlik No Giriniz" type="text" th:field="*{primaryKey.kimlikNo}"/></td>
          </tr>
          <tr>
            <td><strong><label>Ad</label></strong></td>
            <td><label for="name"></label><input id="name" name="ad" placeholder="Adı Giriniz" type="text" th:field="*{name}"/></td>
          </tr>
          <tr>
            <td><strong><label>Soyad</label></strong></td>
            <td><label for="surname"></label><input id="surname" name="soyad" placeholder="Soyadını Giriniz" type="text" th:field="*{surname}"/></td>
          </tr>
          <tr>
            <td><strong><label>Yaş</label></strong></td>
            <td><label for="age"></label><input id="age" name="yas" placeholder="Yaşını Giriniz" type="text" th:field="*{age}"/></td>
          </tr>
          <tr>
            <td><strong><label>Anne Adi</label></strong></td>
            <td><label for="motherName"></label><input id="motherName" name="motherName" placeholder="Anne Adi Giriniz" type="text" th:field="*{ogrenciParents.motherName}"/></td>
          </tr>
          <tr>
            <td><strong><label>Baba Adi</label></strong></td>
            <td><label for="fatherName"></label><input id="fatherName" name="fatherName" placeholder="Baba Adi Giriniz" type="text" th:field="*{ogrenciParents.fatherName}"/></td>
          </tr>

        </table>
        <div>
          <button class="btn btn-primary" type="submit">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
