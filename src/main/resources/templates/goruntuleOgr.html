<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ogrenci Bilgi Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yeniogr}">Yeni Ogrenci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/obsGetirHepsi}">Ogrenci Listesi</a>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container row col-md-5 offset-md-3" >
    <div class="card">
        <div class="card-header">
            Ogrenci Goruntuleme sayfasi
        </div>
        <div class="card-body">
            <div>
                <table>
                    <tr>
                        <td><strong><label>ulke kod</label></strong></td>
                        <td><p th:text="${ogrenci.primaryKey.ulkeKod}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>kimlik no</label></strong></td>
                        <td><p th:text="${ogrenci.primaryKey.kimlikNo}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>Ad</label></strong></td>
                        <td><p th:text="${ogrenci.name}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>Soy Ad</label></strong></td>
                        <td><p th:text="${ogrenci.surname}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>Age</label></strong></td>
                        <td><p th:text="${ogrenci.age}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>baba adi</label></strong></td>
                        <td><p th:text="${ogrenci.ogrenciParents.fatherName}"></p></td>
                    </tr>
                    <tr>
                        <td><strong><label>anne adi</label></strong></td>
                        <td><p th:text="${ogrenci.ogrenciParents.motherName}"></p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
