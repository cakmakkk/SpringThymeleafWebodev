<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ogrenci Bilgi Sistemi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yeniogr}">Yeni Ogrenci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/obsGetirHepsi}">Ogrenci Listesi</a>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h2>Ogrenci Listesi</h2>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Ulke Kodu</th>
                <th>Kimlik No</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Father Name</th>
                <th>Mother Name</th>
                <th>Sil Guncelle Goruntule</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ogrenci : ${ogrenciler}">
                <td th:text="${ogrenci.primaryKey.ulkeKod}"></td>
                <td th:text="${ogrenci.primaryKey.kimlikNo}"></td>
                <td th:text="${ogrenci.name}"></td>
                <td th:text="${ogrenci.surname}"></td>
                <td th:text="${ogrenci.age}"></td>
                <td th:text="${ogrenci.ogrenciParents.fatherName}"></td>
                <td th:text="${ogrenci.ogrenciParents.motherName}"></td>
                <td>
                    <a class="btn btn-danger"
                       th:href="@{/ogrenciler/{ulkeKod}/{kimlikNo}/sil(ulkeKod=${ogrenci.primaryKey.ulkeKod}, kimlikNo=${ogrenci.primaryKey.kimlikNo})}">
                        Sil
                    </a>
                    <a class="btn btn-warning"
                       th:href="@{/ogrenciler/{ulkeKod}/{kimlikNo}/guncelle(ulkeKod=${ogrenci.primaryKey.ulkeKod}, kimlikNo=${ogrenci.primaryKey.kimlikNo})}">Guncelle
                    </a>
                    <a class="btn btn-warning"
                       th:href="@{/ogrenciler/{ulkeKod}/{kimlikNo}/goruntule(ulkeKod=${ogrenci.primaryKey.ulkeKod}, kimlikNo=${ogrenci.primaryKey.kimlikNo})}">Goruntule
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
